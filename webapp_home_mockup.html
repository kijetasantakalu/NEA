<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tourist Attraction Recommender</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            padding-top: 56px;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Tourist Recommender</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home
                    <span class="sr-only">(current)</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Page Content -->
<div class="container">
    <h2 class="mt-4 mb-4">Explore Tourist Attractions</h2>

    <!-- Card Deck for Tourist Attractions -->
    <div class="card-deck">
        <!-- Sample Attraction Card -->
        <div class="card">
            <img src="attraction1.jpg" class="card-img-top" alt="Attraction 1">
            <div class="card-body">
                <h5 class="card-title">Attraction 1</h5>
                <p class="card-text">Description of Attraction 1.</p>
                <a href="#" class="btn btn-primary">Learn More</a>
            </div>
        </div>

        <!-- Sample Attraction Card -->
        <div class="card">
            <img src="attraction2.jpg" class="card-img-top" alt="Attraction 2">
            <div class="card-body">
                <h5 class="card-title">Attraction 2</h5>
                <p class="card-text">Description of Attraction 2.</p>
                <a href="#" class="btn btn-primary">Learn More</a>
            </div>
        </div>

        <!-- Add more attraction cards as needed -->

    </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
